<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>登录</h1>
<form method="post" action="{:url('user/login_o')}">
    邮箱<input type="email" name="email" {notempty name="post_data"}{notempty name='post_data.email'}value="{$post_data.email}"{/notempty}{/notempty}><br>
    密码<input type="password" name="password" {notempty name='post_data.password'}value="{$post_data.password}"{/notempty}><br>
    <input type="submit" value="登录">
    <a href="{:url('user/zhuye')}">主页</a>
    <p style="color: red">
        {$error|default=''}
    </p>

</form>
</body>
</html>
